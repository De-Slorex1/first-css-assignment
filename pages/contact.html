            <label><small>Favorite Car:</small></label><br>

                <option value="Volvo">Volvo</option>
                <option value="Volvo">Banz</option>
                <option value="Volvo">Lexus</option>
                <option value="Volvo">Toyota</option>
            </select><br>
            <textarea placeholder="Please, leave a message" cols="30" rows="7" required></textarea><br>
            <input type="submit" value="Submit" />
        </form>
    </div>
